      <div class="col-md-5">

          <div class="card-body p-4">
            <h3 class="kalkulator-title">Hitung Volume Balok</h3>
            <form id="volumeForm">
              <div class="mb-3">
                <label for="panjang" class="form-label">Panjang</label>
                <input type="number" class="form-control" id="panjang" placeholder="Masukkan panjang" required>
              </div>
              <div class="mb-3">
                <label for="lebar" class="form-label">Lebar</label>
                <input type="number" class="form-control" id="lebar" placeholder="Masukkan lebar" required>
              </div>
              <div class="mb-3">
                <label for="tinggi" class="form-label">Tinggi</label>
                <input type="number" class="form-control" id="tinggi" placeholder="Masukkan tinggi" required>
              </div>
              <button type="submit" class="btn-hitung">Hitung</button>
            </form>

            <div class="mt-4 text-center">
              <h5>Hasil:</h5>
              <p id="hasil" class="fw-bold fs-4 text-success">-</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    document.getElementById("volumeForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const panjang = parseFloat(document.getElementById("panjang").value);
      const lebar = parseFloat(document.getElementById("lebar").value);
      const tinggi = parseFloat(document.getElementById("tinggi").value);

      if (panjang > 0 && lebar > 0 && tinggi > 0) {
        const volume = panjang * lebar * tinggi;
        document.getElementById("hasil").textContent = volume + " cmÂ³";
      } else {
        document.getElementById("hasil").textContent = "Masukkan angka yang valid!";
      }
    });
  </script>
